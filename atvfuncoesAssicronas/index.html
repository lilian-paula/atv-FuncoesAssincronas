<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agência de Viagens</title>
  </head>
  <body>
    <header>Viajar Mais</header>
    <h1>Escolha um destino:</h1>
    <ul>
      <li onclick="carregarDestino('Salvador')">Salvador</li>
      <li onclick="carregarDestino('Natal')">Natal</li>
      <li onclick="carregarDestino('Santiago')">Santiago</li>
      <li onclick="carregarDestino('BuenosAires')">Buenos Aires</li>
    </ul>

    <div id="viagem"></div>

    <footer>&COPY;2025 Viajar Mais.<br /><br /></footer>

    <style>
      @charset "UTF-8";

      @import url("https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap");

      @font-face {
        /*Usar o site dafont.com para baixar a fonte e depois extrair*/
        font-family: "escrita";
        src: url("fonts/Deuxieme_Rang_Original.otf") format(truetype);
        font-weight: normal;
        font-style: normal;
      }

      :root {
        --cor0: #d8e5f8;
        --cor1: #b2c7e6;
        --cor2: #8da6de;
        --cor3: #4c7ac8;
        --cor4: #3e5189;
        --cor5: #28407a;
        --cor6: #25325c;
        --cor7: #d9c9ba;
        --cor8: #a78c72;
        --cor9: #78614c;

        --fonte-padrao: Arial, Verdana, Helvetica, sans-serif;
        --fonte-destaque: "Playwrite VN", serif;
      }
      body {
        background-color: var(--cor9);
        background: linear-gradient(to right, var(--cor1), transparent);
        font-family: var(--fonte-padrao);
      }

      header {
        color: red;
        font-size: 50px;
        text-align: center;
        margin-top: 20px;
        font-family: var(--fonte-destaque);
        font-weight: bold;
      }

      h1 {
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      #salvador {
        width: 230px;
        height: 230px;
        border: 10px solid black;
      }

      #natal {
        width: 230px;
        height: 230px;
        border: 10px solid black;
      }

      #santiago {
        width: 230px;
        height: 230px;
        border: 10px solid black;
      }

      #buenosAires {
        width: 230px;
        height: 230px;
        border: 10px solid black;
      }

      .imagens img {
        width: 450px; /*Define a largura das imagens para 600px*/
        height: 300px; /*Define a altura das imagens para 300px*/
        object-fit: cover; /*Faz com que as imagens preencham o espaço sem distorcer, cortando parte delas se necessário*/
      }
    </style>
    <script>
      async function carregarDestino(passeio) {
        try {
          document.getElementById("viagem").innerHTML ="carregando informações do destino.";
          await new Promise((resolve) => setTimeout(resolve, 3000)); //setTimeout" Simula um atraso de 3 segundos //
          let info = {
            Salvador:
              "Salvador, a vibrante capital da Bahia, é famosa por sua rica cultura afro-brasileira, arquitetura colonial e praias deslumbrantes. Explore o Pelourinho, um bairro histórico repleto de igrejas barrocas e casas coloridas, e desfrute da animada música ao vivo e da culinária baiana. As praias de Salvador, como Porto da Barra e Praia do Forte, oferecem águas cristalinas e areias douradas, perfeitas para relaxar ou praticar esportes aquáticos. Não perca o Carnaval de Salvador, uma das maiores festas de rua do mundo, onde a música e a dança tomam conta da cidade.",
            Natal:
              "Natal, a capital do Rio Grande do Norte, é conhecida por suas praias paradisíacas, dunas impressionantes e clima ensolarado durante todo o ano. A Praia de Ponta Negra é um dos destinos mais populares, com sua icônica duna do Morro do Careca oferecendo vistas panorâmicas do oceano. Explore as dunas de Genipabu em um passeio de buggy emocionante ou relaxe nas águas mornas das lagoas naturais próximas. Natal também é rica em cultura e história, com atrações como o Forte dos Reis Magos e o Centro Histórico que refletem a herança colonial da cidade.",
            Santiago:
              "Santiago, a capital do Chile, é uma cidade moderna cercada pela Cordilheira dos Andes. Oferece uma mistura de cultura, gastronomia e belas paisagens, com atrações como o Cerro San Cristóbal, o bairro Bellavista e museus históricos.",
            BuenosAires:
              "Buenos Aires, a capital da Argentina, é famosa por sua arquitetura elegante, vida noturna vibrante e rica tradição cultural. Explore bairros como San Telmo e Palermo, visite a Casa Rosada e desfrute de um autêntico show de tango.",
          };
          document.getElementById("viagem").innerHTML = info[passeio];
        } catch (error) {
          document.getElementById("viagem").innerHTML =
            "Erro ao carregar as informações do destino, tente novamente mais tarde.";
        }
      }
    </script>
  </body>
</html>
